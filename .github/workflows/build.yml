name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: lazac-${{ matrix.os }}
          path: build/src/lazac

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Display structure
        run: ls -R
        working-directory: artifacts/

      - name: Prepare artifacts
        run: |
          mv artifacts/lazac-ubuntu-release/lazac artifacts/lazac-ubuntu
          mv artifacts/lazac-macos-release/lazac artifacts/lazac-macos

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/lazac-ubuntu
            artifacts/lazac-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
